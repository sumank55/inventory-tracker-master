<div class="lock-page"  fxLayout="column">
    <div id="lock-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="lock-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="lock-form-header">
                <img class="avatar big" src="assets/images/logos/fuse.svg">
            </div>

            <div class="description">
                <div class="YOUR-SESSION-WAS-LOCKED">YOUR SESSION WAS LOCKED</div>
                <div class="Enter-your-password-to-return-to-your-session">
                    Enter your password to return to your session.
                </div>
            </div>
            <form name="lockForm" [formGroup]="lockForm" novalidate (ngSubmit)="submit()">
                <div class="username">{{meUser.username}}</div>
                <div fxLayout="row">
                     <div>
                        <img class="lock-avatar" src="assets/images/avatars/katherine.jpg">
                     </div>
                     <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                        <mat-error>
                            Password is required
                        </mat-error>
                     </mat-form-field>
                </div>
                <div class="error" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>

                <button mat-raised-button class="submit-button" color="primary"
                        aria-label="UNLOCK" [disabled]="lockForm.invalid">
                    UNLOCK
                </button>
                <div class="message">
                    <a [routerLink]="'/auth/login'">Or sign in a different user</a>
                </div>
            </form>

        </div>
    </div>
</div>
